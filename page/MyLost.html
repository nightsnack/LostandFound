<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生事务中心在线服务</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/AdminLTE.min.css">

    <link rel="stylesheet" href="css/skin-red-light.min.css">

    <link rel="stylesheet" href="css/pagination.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 2.1.4 -->
    <script src="js/jquery-2.2.1.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/app.min.js"></script>
    <!-- Vue.js -->
    <script src="js/vue.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>

    <script type="text/javascript" src="js/mylose.js"></script>
    <script type="text/javascript" src="js/jquery.pagination.js"></script>

</head>

<body class="hold-transition skin-red-light sidebar-mini">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">i<b>S</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">i<b>S</b>ervice</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav" id="pagehead">
                    <li class="dropdown user user-menu">
                        <a class="dropdown-toggle">
                            <span class="hidden-xs"><b>欢迎您，{{name}}</b></span>
                        </a>
                    </li>
                    <li>
                        <a href data-toggle="control-sidebar" v-on:click='logout'><i class="fa fa-sign-out fa-lg"></i></a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">服务列表</li>
                <!-- Optionally, you can add icons to the links -->
                <li><a href="index.html"><i class="fa fa-dashboard"></i> <span>控制台</span></a></li>
                <li><a href="#"><i class="fa fa-briefcase"></i> <span>失物招领</span><i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li class="active"><a href="MyFind.html"><i class="fa fa-list"></i>招领启事</a></li>
                        <li class="active"><a href="#"><i class="fa fa-list"></i>寻物启事</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="abc">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">更改详情</h4>
                    </div>
                    <div class="modal-body">
                        <label>物品编号</label>
                        <input class="form-control" type="text" v-model="msg.item_id" disabled>
                        <label>发布人帐号</label>
                        <input class="form-control" type="text" v-model="msg.student_id" v-show="msg.is_admin">
                        <input class="form-control" type="text" v-model="msg.student_id" v-else="msg.is_admin" disabled>
                        <label>发布人姓名</label>
                        <input class="form-control" type="text" v-model="msg.release_name" v-show="msg.is_admin">
                        <input class="form-control" type="text" v-model="msg.release_name" v-else="msg.is_admin" disabled>
                        <label>发布人电话</label>
                        <input class="form-control" type="text" v-model="msg.tel">
                        <label>物品名称</label>
                        <input class="form-control" type="text" v-model="msg.item_name">
                        <label>丢失地点</label>
                        <input class="form-control" type="text" v-model="msg.position">
                        <label>丢失时间</label>
                        <input class="form-control" type="text" v-model="msg.time">
                        <label>物品详情</label>
                        <textarea class="form-control" type="text" v-model="msg.detail"></textarea>
                        <label>找回状态</label>
                        <select class="form-control" v-model="msg.retrieve_id">
                            <option value="0">未找回</option>
                            <option value="1">已找回</option>
                        </select>
                        <label>图片详情</label>
                        <br />
                        <img :src="msg.uploadphotos" alt="上传的图片" width="500">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button class="btn btn-primary" v-on:click="submit">提交更改</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </div>
        <!-- /.modal -->
    </div>

    <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="new">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title" id="myModalLabel">新增物品</h4>
                    </div>
                    <div class="modal-body">
                        <label>物品名称</label>
                        <input class="form-control" type="text" v-model="item.item_name" required>
                        <label>物品类型</label>
                        <select class="form-control" v-model="item.type_id" required>
                            <option value="1">校园卡/证件</option>
                            <option value="2">U盘/存储设备</option>
                            <option value="3">手机/电脑</option>
                            <option value="4">相机/数码产品</option>
                            <option value="5">钱包/箱包</option>
                            <option value="6">图书/书刊</option>
                            <option value="7">衣物/鞋帽</option>
                            <option value="8">自行车/交通工具</option>
                            <option value="9">其它</option>
                        </select>
                        <label>发布人电话</label>
                        <input class="form-control" type="tel" v-model="item.tel" required>

                        <label>丢失地点</label>
                        <input class="form-control" type="text" v-model="item.position">
                        <label>丢失时间</label>
                        <input class="form-control" type="text" v-model="item.time">
                        <label>丢失详情</label>
                        <textarea class="form-control" type="text" v-model="item.detail"></textarea>
                        <label>上传图片</label>
                        <div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>

                        <div id="container">
                            <a id="selectfiles" href="javascript:void(0);" class='btn btn-sm btn-default'><i class="fa fa-file-image-o"></i> 选择图片</a>
                            <a id="postfiles" href="javascript:void(0);" class='btn btn-sm btn-default'><i class="fa fa-cloud-upload"></i> 开始上传</a>
                        </div>

                    </div>




                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button class="btn btn-primary" v-on:click="submit">提交更改</button>
                    </div>

                    <!-- /.modal-content -->
                </div>
            </div>
            <!-- /.modal -->
        </div>
    </div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>失物招领 <small>详细列表</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>控制台</a></li>
                <li><a href="#">失物招领</a></li>
                <li class="active">寻物启事</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">我的寻物启事</h3>
                        </div>


                        <!-- /.box-header -->
                        <div class="box-body">
                            <a id="additem" class="btn btn-app">
                                <i class="fa fa-plus-square fa-lg"></i> 新增
                            </a>
                            <a attr="BatchDel" class="btn btn-app">
                                <i class="fa fa-trash-o fa-lg"></i> 批量删除
                            </a>
                            <table id="pagemain" class="table table-bordered table-striped">

                                <thead>
                                    <tr>
                                        <th class="with-checkbox">
                                            <input type="checkbox" name="checkedAll" id="checkedAll">
                                        </th>
                                        <th v-for="name in res[0]">{{ $key }}</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="item in res">
                                        <td class="with-checkbox">
                                            <input type="checkbox" id="checkbox" value="{{item.物品编号}}">
                                        </td>
                                        <td v-for="value in item">{{value}}</td>
                                        <td>
                                            <a href="" class="btn1" data-toggle="modal" data-target="#myModal" v-on:click="editgood(item.物品编号)"><i class="fa fa-pencil-square-o "></i></a>
                                            <a href="javascript:void(0)" class="btn1" v-on:click="deletegood(item.物品编号)"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                        <!-- /.box-body -->

                        <div class="tcdPageCode"></div>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->



    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            <a href="www.aifuwu.org">加入我们</a>
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2014-2016 <a href="www.aifuwu.org">iService Studio</a>.</strong> All rights reserved.
    </footer>

</body>

<script type="text/javascript" src="js/plupload-2.1.2/js/plupload.full.min.js"></script>

</html>
